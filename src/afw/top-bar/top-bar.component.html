<a *ngFor='let icon of frameworkConfigService.socialIcons'
  [href]='icon.link'
  [title]='icon.alt'>
  <img
     [src]='icon.imageFile' 
     [alt]='icon.alt'
     class="top-image">
</a>  
<div *ngIf='frameworkConfigService.showLanguageSelector'>
  <img class="flag-image" src='assets/us-flag-bw.png' alt='Flag'>
  <span>US-English</span><span class="glyphicon glyphicon-chevron-down"></span>
</div>

<div *ngIf='frameworkConfigService.showUserControls'>
  <span>Sign In</span>
</div>
